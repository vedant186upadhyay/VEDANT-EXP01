<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Dashboard</title>
  <style>
    /* =====================
       CSS VARIABLES (THEMES)
       ===================== */
    :root {
      --bg-color: #0f172a;
      --card-bg: rgba(255, 255, 255, 0.06);
      --text-color: #f8fafc;
      --border-color: rgba(255, 255, 255, 0.15);
      --accent: #facc15;
    }

    body.light {
      --bg-color: #f8fafc;
      --card-bg: #ffffff;
      --text-color: #0f172a;
      --border-color: #e5e7eb;
      --accent: #2563eb;
    }

    /* =====================
       GLOBAL STYLES
       ===================== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #020617, var(--bg-color));
      color: var(--text-color);
      padding: 24px;
    }

    /* =====================
       DASHBOARD GRID
       ===================== */
    .dashboard {
      display: grid;
      grid-template-areas:
        "header header header header"
        "nav analytics users settings";
      grid-template-columns: 1.2fr 1fr 1fr 1fr;
      gap: 20px;
    }

    /* =====================
       HEADER
       ===================== */
    header {
      grid-area: header;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 18px 24px;
      background: var(--card-bg);
      border: 1px solid var(--border-color);
      border-radius: 16px;
      backdrop-filter: blur(12px);
    }

    header h1 {
      font-size: 1.8rem;
      font-weight: 600;
    }

    .theme-toggle {
      background: var(--card-bg);
      border: 1px solid var(--border-color);
      color: var(--text-color);
      padding: 10px 16px;
      border-radius: 999px;
      cursor: pointer;
      font-size: 0.95rem;
    }

    /* =====================
       CARDS
       ===================== */
    .card {
      padding: 28px;
      background: var(--card-bg);
      border: 1px solid var(--border-color);
      border-radius: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.4rem;
      font-weight: 500;
      backdrop-filter: blur(12px);
    }

    .nav {
      grid-area: nav;
      align-items: flex-start;
      justify-content: flex-start;
      font-size: 1.3rem;
    }

    .analytics { grid-area: analytics; }
    .users { grid-area: users; }
    .settings { grid-area: settings; }

    /* =====================
       RESPONSIVE
       ===================== */
    @media (max-width: 900px) {
      .dashboard {
        grid-template-areas:
          "header"
          "nav"
          "analytics"
          "users"
          "settings";
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="dashboard">
    <header>
      <h1>Admin Dashboard</h1>
      <button class="theme-toggle" id="toggleTheme">ðŸŒž Light Mode</button>
    </header>

    <div class="card nav">Navigation</div>
    <div class="card analytics">Analytics</div>
    <div class="card users">Users</div>
    <div class="card settings">Settings</div>
  </div>

  <script>
    // =====================
    // THEME TOGGLE + LOCALSTORAGE
    // =====================
    const toggleBtn = document.getElementById('toggleTheme');
    const body = document.body;

    // Load saved theme
    const savedTheme = localStorage.getItem('theme');
    if (savedTheme === 'light') {
      body.classList.add('light');
      toggleBtn.textContent = 'ðŸŒ™ Dark Mode';
    }

    toggleBtn.addEventListener('click', () => {
      body.classList.toggle('light');

      if (body.classList.contains('light')) {
        localStorage.setItem('theme', 'light');
        toggleBtn.textContent = 'ðŸŒ™ Dark Mode';
      } else {
        localStorage.setItem('theme', 'dark');
        toggleBtn.textContent = 'ðŸŒž Light Mode';
      }
    });
  </script>
</body>
</html>
